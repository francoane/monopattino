<!DOCTYPE html>
<html>
<head>
    <title>Scooter Availability</title>
    <link rel="stylesheet" href="monopattino-style.css">
<body>

    <div class="container">
        <!-- Logo and Header Text -->
        <div class="logo">
            <img src="mono6.png" alt="Logo"> 
            Lim
        </div>
        <div class="subtext">Taking Booleaneers from A to B</div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <!-- Scooter Information -->
        <div class="scooter">
            <div class="name">Monopattino Gino22</div>
            <div class="location">↦ Via Guadalmetri – a 220 metri da te</div>
            <h4>stato carica:</h4>
            <div class="charge-status">
                <div class="charge-bar charge-50">50%</div>
            </div>
        </div>

        <div class="scooter">
            <div class="name">Monopattino Mike24</div>
            <div class="location">↦ Via Ricciardoni – a 420 metri da te</div>
            <h4>stato carica:</h4>
            <div class="charge-status">
                <div class="charge-bar charge-75">75%</div>
            </div>
        </div>

        <div class="scooter">
            <div class="name">Monopattino Fedel154</div>
            <div class="location">↦ Via Mentarini – a 490 metri da te</div>
            <h4>stato carica:</h4>
            <div class="charge-status">
                <div class="charge-bar charge-25">25%</div>
            </div>
        </div>
    </div>
</body>
</head>
</html>
